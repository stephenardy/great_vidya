<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/user_dashboard.css" />
    <script
      src="https://kit.fontawesome.com/4406d6af5e.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}GreatVidya{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar" id="top-navbar" style="background-color: white">
      <div class="side-tab-breadcrumb">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-body">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Calendar</a>
            <hr />
            <div class="accordion accordion-flush" id="accordionFlushTeach">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Teached class
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushTeach"
                >
                  <div class="accordion-body">this is the list</div>
                </div>
              </div>
            </div>

            <div class="accordion accordion-flush" id="accordionFlushEnroll">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    Enrolled class
                  </button>
                </h2>
                <div
                  id="flush-collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushEnroll"
                >
                  <div class="accordion-body">this is the list</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="nav-breadcrumb">
          <a class="navbar-brand mb-0 h1" href="#">GreatVidya</a>
        </div>
      </div>

      <div class="nav-icon">
        {% block add %} + {% endblock%}
        <div class="btn-group">
          <button
            class="btn"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user fa-xl"></i>
          </button>
          <ul class="dropdown-menu">
            <a id="dropdown-item" href="/logout" style="text-decoration: none"
              >Logout</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-container">
      <h5>Welcome back, {{user.username}}</h5>
      <h6>Teaching Class</h6>
      <div class="teaching-card-content">
        {% block teach %} Ini adalah Content {% endblock %}
      </div>
      <h6>Enrolled Class</h6>
      <div class="enrolled-card-content">
        {% block enroll %} Ini adalah Content {% endblock %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
